<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Animated gradient background */
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            background-size: 600% 600%;
            animation: GradientShift 18s ease infinite;
        }

        @keyframes GradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 30px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideDownHeader 0.5s ease-out;
        }

        @keyframes slideDownHeader {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .sidebar h3 {
            color: #fff;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        #room {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        #room::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #room:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        .join-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .join-btn:hover::before {
            left: 100%;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .join-btn:active {
            transform: translateY(0);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #messages {
            flex: 1;
            list-style: none;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .message {
            padding: 12px 15px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            animation: messageIn 0.35s cubic-bezier(.2,.8,.2,1);
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 3px;
        }

        .message.system {
            background: #f0f0f0;
            color: #666;
            align-self: center;
            font-size: 13px;
            font-style: italic;
            max-width: auto;
            transform: translateY(-6px);
            opacity: 0.95;
        }

        .message-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .input-container {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        #message {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #message::placeholder {
            color: #999;
        }

        #message:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .send-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ’¬ Real-Time Chat</h1>
        <div class="user-info">Welcome, <strong>{{ username }}</strong></div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Join Room</h3>
            <input type="text" id="room" placeholder="Enter room name" autofocus>
            <button class="join-btn" onclick="joinRoom()">Join Room</button>
        </div>

        <div class="chat-main">
            <ul id="messages"></ul>
            <div class="input-container">
                <input type="text" id="message" placeholder="Type your message here..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        var socket = io();
        var username = "{{ username }}";
        var currentRoom = null;

        function joinRoom() {
            var room = document.getElementById('room').value.trim();
            if (room) {
                currentRoom = room;
                socket.emit('join', {room: room, user: username});
                document.getElementById('message').focus();
            }
        }

        function sendMessage() {
            var message = document.getElementById('message').value.trim();
            if (message && currentRoom) {
                socket.emit('send_message', {room: currentRoom, message: message, user: username});
                document.getElementById('message').value = '';
                document.getElementById('message').focus();
            }
        }

        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('room').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                joinRoom();
            }
        });

        socket.on('message', function(data) {
            var li = document.createElement("li");
            li.className = 'message ' + (data.type || 'system');
            
            var content = '<strong>' + escapeHtml(data.user) + '</strong>: ' + escapeHtml(data.message);
            if (data.timestamp) {
                content += '<div class="message-meta">' + data.timestamp + '</div>';
            }
            
            li.innerHTML = content;
            document.getElementById("messages").appendChild(li);
            
            // Auto scroll to bottom
            var messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
